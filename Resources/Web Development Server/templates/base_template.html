<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %} - Miami University ACM</title>

    <!-- Material Design stuffs -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-light_blue.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <!-- From a design standpoint, we should reflect the values of our club in the design of this website. -->
    <!-- Jarvis' opinion - While ACM is a formal organization, Miami's ACM chapter wants to feel more like
         a family. The design should feel cozy and fun, but serious enough that we won't be shy to share it. -->

    {% block header %}
    <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Miami University ACM</span>

          <div class="mdl-layout-spacer"></div>

          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="/">Home</a>
            <a class="mdl-navigation__link" href="/">About Us</a>
            <a class="mdl-navigation__link" href="/">Contact</a>
            <a class="mdl-navigation__link" href="/">Projects</a>
          </nav>
        </div>
      </header>
    </div>
    {% endblock %}

    {% block content %}
      <div class="container">
      </div>
    {% endblock %}

    {% block footer %}
    {% endblock %}
  </body>

</html>
