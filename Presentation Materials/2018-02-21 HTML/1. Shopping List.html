<!DOCTYPE html>
<html>
<head>
  <!--
    Describes properties of the document.
    None of these are technically required but are nonetheless good practice
  -->

  <!-- Describes text encoding -->
  <meta charset="utf-8" />

  <!-- Gives a tile for this document (used for tab text) -->
  <title>Shopping List</title>

  <!-- Etc. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <!-- TODO: Make a level one header saying "My Shopping List" -->
  <h1>My Shopping List</h1>

  <ul>
    <li><input type="checkbox">Pizza</input></li>
    <li><input type="checkbox">Cookies</input></li>
    <li><input type="checkbox">Pie</input></li>
    <li><input type="checkbox" /></input>Eggs</li>
    <li><input type="checkbox" />Chicken</li>
  </ul>
  <!--
    Make an unordered list (<ul>) with the following list items (<li>):
      Pizza
      Cookies
      Pie
      Eggs
      Chicken
  -->

  <!--
    Finally, make a checkbox before each item so we can check each item off as we buy it.
    <input type="checkbox">
    <checkbox>
  -->
</body>
</html>
